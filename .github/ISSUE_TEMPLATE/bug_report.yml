name: Bug Report
description: Create a report to help us improve the PreMiD Store
title: Service Name | Service URL
labels: [üêõ Bug]
body:
  - type: markdown
    attributes:
      value:
        Before submitting a bug report ensure your bug hasn't already been
        mentioned. If it has, reply accordingly to the thread.
  - type: textarea
    validations:
      required: true
    attributes:
      label: Description
      description: Provide a clear and concise description of what the bug is
  - type: textarea
    validations:
      required: true
    attributes:
      label: Steps to Reproduce
      description:
        Provide clear and unambiguous steps on how to reproduce the bug
      value: |
        1.
        2.
        3.
  - type: textarea
    validations:
      required: true
    attributes:
      label: Expected Behavior
      description: Describe what was expected to happen
  - type: input
    validations:
      required: false
    attributes:
      label: "Screenshots"
      description: "Optionally add some screenshots to reinforce your point"
  - type: input
    validations:
      required: true
    attributes:
      label: Operating System (OS)
      description: E.g. Windows 11, macOS 12, etc
  - type: input
    validations:
      required: true
    attributes:
      label: Browser
      description: E.g. Chrome, Firefox, etc
  - type: input
    validations:
      required: true
    attributes:
      label: Browser Version
      description:
        You can get the version by visiting about:support on Firefox or
        chrome://help on most browsers
